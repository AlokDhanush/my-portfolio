<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { height: 100vh; border: 2px solid #ccc; margin: 10px 0; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        #projects { background: #f0f0f0; }
        #contact { background: #e0e0e0; }
        .btn { padding: 12px 24px; margin: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Button Test Page</h1>
    
    <div style="text-align: center; margin: 50px 0;">
        <a href="#projects" class="btn">View My Work</a>
        <a href="#contact" class="btn">Get In Touch</a>
    </div>
    
    <section id="projects" class="test-section">
        <h2>Projects Section</h2>
    </section>
    
    <section id="contact" class="test-section">
        <h2>Contact Section</h2>
    </section>
    
    <script>
        // Simple smooth scrolling test
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
